  <script>
    let temp=$("<input>");
    $('#output_table').append(temp);
    temp.attr('type', 'button').addClass("btn-lg").addClass("btn").addClass("bg-gradient-primary").addClass("w-100").addClass("mt-4").addClass("mb-3");
    temp.val("다음계좌");
    temp.attr('id', 'next_btn');
    let cnt=0;
    let accs = ['{"id":1001,"name":"hong","balance":100000,"grade":"null"}','{"id":1002,"name":"park","balance":200000,"grade":"VIP"}','{"id":1003,"name":"song","balance":300000,"grade":"Gold"}'];
    let acc=[];
    for(let temp of accs){
      acc.push(JSON.parse(temp));
    }
    $('#alert').click(function() {
      $('#query').hide();
      $('#result').attr('hidden', false);
      $('#no_label').text("계좌번호");
      $('#acc_no').val(acc[cnt].id);
      $('#name_label').text("고객이름");
      $('#name').val(acc[cnt].name);
      $('#cash_label').text("계좌잔액(단위:KRW)");
      $('#cash').val(acc[cnt].balance);
      $('#grade_label').text("계좌등급");
      $('#grade').val(acc[cnt].grade);
      if (acc[cnt].grade == 'null') {
          $('#type_label').text("계좌종류");
          $('#type').val("일반계좌");
      } else {
          $('#type_label').text("계좌종류");
          $('#type').val("특수계좌");
      }
      cnt+=1;
      Swal.fire({
      icon: 'success',
      title: '계좌조회 완료',
      text: "계좌정보를 확인하세요."
      });
    });
    $('#next_btn').click(function() {
      if(acc[cnt]==null){
        Swal.fire({
        icon: 'success',
        title: '조회가 완료되었습니다.',
        text: "마지막 계좌입니다."
        });
        return;
      }
      $('#acc_no').val(acc[cnt].id);
      $('#name').val(acc[cnt].name);
      $('#cash').val(acc[cnt].balance);
      $('#grade').val(acc[cnt].grade);
      if (acc[cnt].grade == 'null') {
          $('#type').val("일반계좌");
      } else {
          $('#type').val("특수계좌");
      }
      cnt+=1;
    });
  </script>
